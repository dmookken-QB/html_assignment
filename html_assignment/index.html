<html>
<head>
    <title>Sample Web Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="d-flex appbar align-items-center fixed-top">
        <div class="container-md">
            <div class="title">QBurst</div>
        </div>
    </div>
    <div class="main_body">
        <div class="d-flex bg-black-color">adsfaf</div>
        <div class="d-flex flex-column align-items-center">
            <div style="height: 180px;"></div>
            <!-- Header -->
            <div class="w-50" style="color: #fff">
                <h1 class="font-weight-bold" style="font-size: 60px;">Sign up</h1>
                <div style="height: 20px;"></div>
                <div style="height: 5px; width: 70px; background-color: #fff;"></div>
                <div style="height: 20px;"></div>
                <div class="" style="font-size: 25px;">Ask us anything, or share your feedback.</div>
            </div>
            <!-- Header -->

            <!-- Body -->
            <div style="height: 40px;"></div>
            <div class="container-xl form-container">
                <div class="row d-flex flex-column align-items-center" style="background-color: #fff;">
                    <div class="col-sm-8">
                        <div style="height: 60px;"></div>
                        <h5 class="text-dark">Fields marked with an <span class="text-danger">*</span> are required.</h5>
                        <div style="height: 40px;"></div>
                        <form>
                            <div class="form-group pb-3">
                              <label for="usr" class="" style="font-size: 20; color: #000;">First Name<span class="text-danger">*</span></label>
                              <input type="text" class="form-control form-control-lg input-style" id="usr" name="username" placeholder="Enter your first name">
                            </div>
                            <div class="form-group pb-3">
                              <label for="usr" class="" style="font-size: 20; color: #000;">Last Name<span class="text-danger">*</span></label>
                              <input type="text" class="form-control form-control-lg input-style" id="usr" name="username" placeholder="Enter your last name">
                            </div>
                            <div class="form-group pb-3">
                              <label for="usr" class="" style="font-size: 20; color: #000;">Email<span class="text-danger">*</span></label>
                              <input type="text" class="form-control form-control-lg input-style" id="usr" name="username" placeholder="Enter your email">
                            </div>
                            <div class="form-group pb-3">
                              <label for="usr" class="" style="font-size: 20; color: #000;">Age<span class="text-danger">*</span></label>
                              <input type="text" class="form-control form-control-lg input-style" id="usr" name="username" placeholder="Enter your age">
                            </div>
                            <div class="form-group pb-3">
                              <label for="usr" class="" style="font-size: 20; color: #000;">Mobile No<span class="text-danger">*</span></label>
                              <input type="text" class="form-control form-control-lg input-style" id="usr" name="username" placeholder="Enter your mobile no">
                            </div>
                            <div class="form-group pb-3">
                              <label for="usr" class="" style="font-size: 20; color: #000;">Do you have a Motor Vehicle License<span class="text-danger">*</span></label>
                              <input type="text" class="form-control form-control-lg input-style" id="usr" name="username" placeholder="Have vehicle license">
                            </div>
                            <div class="form-group form-check pb-3">
                              <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> I agree with the terms and conditions
                              </label>
                            </div>
                            <div style="height: 10px;"></div>
                            <button type="submit" class="btn btn-primary px-5 py-3 text-uppercase submit-button">Submit</button>
                            <div style="height: 100px;"></div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Body -->
                
            <!-- Footer  -->
            <div class="d-flex p-3 footer-container"></div>
            <!-- Footer  -->

            <!-- Footer -->
        </div>
    </div>
</body>
</html>
